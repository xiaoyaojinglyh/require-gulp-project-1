<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="/css/register.css">
</head>
<body>
	<header></header>
	<div class="banner">
		<div class="type-pic"><img src="/images/login.png" ></div>
		<div class="sweet">高／颜／值／的／甜</div>
		<div class="conter-bg"></div>
		<div class="right-bg"></div>
		<div class="regsiter-form">
			<h2>用户注册</h2>
			<form class="form">
				<input type="text" placeholder="请输入用户名" name="username" id="username">
				<input type="password" placeholder="请输入6-20位字符" name="password" id="password">
				<input type="password" placeholder="请再次输入密码" name="password_1" id="password_1">
				<input type="email" placeholder="请输入您的邮箱" name="email" id="email">
			 <button>注册</button>
			</form>
			<div class="ok">
				<input type="checkbox" checked="checked">
				<span class="remenber">
					已阅读并同意注册协议
				</span>
			</div>
		</div>
	</div>
	
	<footer></footer>
	<script src="/libs/require/require.js" data-main="/js/register.js"></script>
</html>
